<ul class="header-dropdown-list hidden-xs ng-cloak">
  <li dropdown>
    <a dropdownToggle> <img src="assets/img/blank.gif"
                            class="flag flag-{{currentLanguage.flag}}"
                            alt="{{currentLanguage.alt}}"> <span> {{currentLanguage.title}} </span>
      <i class="fa fa-angle-down"></i> </a>
    <ul *dropdownMenu class="dropdown-menu">
      <li [class.active]="language==currentLanguage"
          *ngFor="let language of languages">
        <a (click)="setLanguage(language)" class="dropdown-item"><img src="assets/img/blank.gif"
                                                                      class="flag flag-{{language.flag}}"
                                                                      alt="{{language.alt}}"> {{language.title}}</a>
      </li>
    </ul>
  </li>
</ul>
