<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <form autocomplete="off">
        <div class="card-body">
          <div class="form-group row align-items-center" style="margin: 0px auto; width: 100%">
            
            <div class="col-md-5 col-sm-12 fix-mt target-level-container h-46">
              <mat-form-field appearance="fill">
                <mat-label>Chọn tháng và năm</mat-label>
                <input matInput [matDatepicker]="dp" [formControl]="rpMonth">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp
                                startView="multi-year"
                                (yearSelected)="chosenYearHandler($event)"
                                (monthSelected)="chosenMonthHandler($event, dp)"
                                panelClass="example-month-picker">
                </mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12 d-flex flex-wrap">
              <button class="btn btn-primary mb-2 mx-2" (click)="fileDownload()"><i class="fa fa-download"></i>
                {{'management.report.button.export' | translate}}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
