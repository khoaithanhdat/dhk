<div class="vis-card-header-declare">
  <h5 class="pb-1">{{'management.declareVDS.titleNameVietel' | translate}}</h5>
  <span (click)="onClose()" style="cursor: pointer"><i class="fa fa-times"></i></span>
</div>
<div class="card no-mb w-100">
  <div class="vis-card-body">
    <div id="tabs">
      <div class="container">
        <div class="form-group row my-2">
          <label class="col-md-4 d-flex align-items-center" for="">
            Chọn cụm trưởng
          </label>
          <div class="col-md-8">
            <ng-multiselect-dropdown
              [data]="dropdownList"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
              (onDeSelect)="onDeSelect($event)"
              (onDeSelectAll)="onDeSelectAll($event)"

            >
            </ng-multiselect-dropdown>
          </div>
        </div>
        <div class="form-group row my-2">
          <label class="col-md-4 d-flex align-items-center" for="">
            Ngày hết hạn
          </label>
          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <input matInput [matDatepicker]="fromDate">
              <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
              <mat-datepicker #fromDate></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-2 offset-md-4">
            <div class="button-group py-2">
              <button class="btn btn-primary w-100" (click)="onSave()">Thêm mới</button>
            </div>
          </div>
          <div class="col-md-2 ">
            <div class="button-group py-2">
              <button class="btn btn-primary w-100" (click)="onClose()">Hủy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
