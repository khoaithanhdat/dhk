<div class="vis-card-header-declare">
  <h5 class="pb-1">Thông tin VT Tỉnh</h5>
  <span (click)="onClose()" style="cursor: pointer"><i class="fa fa-times"></i></span>
</div>
<div class="card no-mb w-100">

  <div class="vis-card-body">
    <div id="tabs">
      <div class="container">
        <div class="form-group row my-2">

          <label class="col-md-2 d-flex align-items-center" for="">
            Mã VT Tỉnh:
          </label>
          <div class="col-md-4">
            <label for="">
              {{partner.code}}
            </label>
          </div>
          <label class="col-md-2">
            Tên VT Tỉnh:
          </label>
          <div class="col-md-4">
            <label>
              {{partner.shortName}}
            </label>
          </div>


        </div>
        <div class="form-group row my-2">

          <label class="col-md-2 d-flex align-items-center">
           Vùng
          </label>
          <div class="col-md-4">
            <select name="select_target" class="fix-margin select-search" [disabled]="butDisabled"
                    style="max-height: 40px; background: none;"  [(ngModel)]="selectedArea">
              <option value="null">{{'management.service.form.choose' | translate}}</option>
              <option *ngFor="let f of salAreaModel" value="{{f.areaCode}}">{{f.areaName}}</option>
            </select>
          </div>
          <label class="col-md-2 d-flex align-items-center">
            Ngày hết hạn
          </label>
          <div class="col-md-4">
            <mat-form-field class="date-width">
              <input matInput [matDatepicker]="fromDate" (input)="validateDate()" (dateChange)="dateChangeTo($event)" [formControl]="mdtDate"
                     >
              <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
              <mat-datepicker #fromDate
                              panelClass="example-month-picker"></mat-datepicker>
            </mat-form-field>
            <small class="validate-red small-massage" *ngIf="dateToInvalid">
              {{'management.weight.invalidDate' | translate}}
            </small>
            <small class="validate-red small-massage"
                   *ngIf="dateMoreFrom">{{'management.declareVDS.validateDate' | translate}}
            </small>
          </div>
        </div>

        <div class="row mt-3">
          <div class="w-100 d-flex justify-content-center pt-2 mt-1">
            <button class="btn btn-primary btn-click mb-2 mx-2" (click)="onClose()"><i class="fa fa-times"></i>
              {{'management.service.button.cancel' | translate}}
            </button>
            <button class="btn btn-primary btn-click mb-2 mx-2" (click)="confirmAd(comfirmAdd)" [disabled]="disbleButton">
              <i class="fa fa-save"></i> {{'management.service.button.save' | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #comfirmAdd>
  <div class="modal-body pd-13">
    <p style="margin:0px;" class=" d-flex align-middle "><i class="fa fa-question-circle text-primary"
                                                            style="font-size: 22px; padding-right: 10px"></i> <span
      *ngIf="!dsb">{{'management.group.message.addnew' | translate}}</span>
      <span *ngIf="dsb">{{'management.group.message.addnew' | translate}}</span>
    </p>
  </div>
  <div class="modal-footer">
    <div mat-dialog-actions>
      <button type="button" class="btn btn-secondary mr-1 click-btn" (click)="closeModal()">
        <i class="fa fa-times"></i> {{'management.group.button.no' | translate}}
      </button>
      <button class="btn btn-primary ml-1 click-btn" (click)="onSave()">
        <i class="fa fa-check"></i> {{'management.group.button.yes' | translate}}
      </button>
    </div>

  </div>
</ng-template>
